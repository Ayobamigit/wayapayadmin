apiVersion: v1
kind: Service
metadata:
  name: wayapay-pos-dashboard
  labels:
    app: wayapay-pos-dashboard
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: wayapay-pos-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wayapay-pos-dashboard
  labels:
    app: wayapay-pos-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wayapay-pos-dashboard
  template:
    metadata:
      labels:
        app: wayapay-pos-dashboard
    spec:
      containers:
      - name: wayapay-pos-dashboard
        image: 863852973330.dkr.ecr.eu-west-2.amazonaws.com/wayapay-pos-dashboard:imgtag
        env:
        - name: MESSAGING_GROUP_ID
          value: "events" 
        ports: 
        - name: http
          containerPort: 80
      imagePullSecrets:
      - name: dynamowit
